<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/master}">
<head>
    <meta charset="UTF-8">
    <title>Booking 1</title>
</head>
<body>
<div layout:fragment="content" class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="border-bottom text-center pb-4">
                                    <img src="../../../../images/faces/face12.jpg" alt="profile"
                                         class="img-lg rounded-circle mb-3"/>
                                    <div class="mb-3">
                                        <h3 th:text="${service.title}">Service Title</h3>
                                        <div class="d-flex align-items-center justify-content-center">
                                            <h5 class="mb-0 mr-2 text-muted" th:text="${service.getFormattedStatus()}">
                                                status</h5>

                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success">Deactivate</button>
                                    </div>
                                </div>

                                <div class="py-4">
                                    <p class="clearfix">
                                        <span class="float-left">
                                            When
                                        </span>
                                        <span class="float-right text-muted" th:text="${service.dated}">
                                            Dated
                                        </span>
                                    </p>
                                    <p class="clearfix">
                                        <span class="float-left">
                                            Lower Deck
                                        </span>
                                        <span class="float-right text-muted" th:text="${service.lower_deck}">
                                            lower deck
                                        </span>
                                    </p>
                                    <p class="clearfix">
                                        <span class="float-left">
                                            Upper Deck
                                        </span>
                                        <span class="float-right text-muted" th:text="${service.upper_deck}">
                                            upper deck
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="mt-4 py-2 border-top border-bottom">
                                    <ul class="nav profile-navbar">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="profile.html#">
                                                <i class="ti-user"></i>
                                                Attendees
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="profile.html#">
                                                <i class="ti-receipt"></i>
                                                Requests
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="profile-feed">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
